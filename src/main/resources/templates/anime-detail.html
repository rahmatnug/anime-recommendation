<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${anime.title} + ' - Detail'">Detail Anime</title>
     <link rel="stylesheet" th:href="@{/css/anime-detail.css}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
       <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>

       <!-- Navbar bro -->
   <nav class="navbar navbar-expand-lg navbar-dark ">
 <a class="navbar-brand d-flex align-items-center" href="/">
  <img src="/images/icon.png" alt="Logo" style="width: 80px; height: 80px; margin-right: 10px;" />
  <span class="brand-text">AniRec</span>
</a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" href="/">Beranda</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/about">About Us</a>
      </li>
    </ul>
  </div>
</nav>

  <body>
    <div class="container anime-detail">
      <div class="row">
        <!-- Kolom Poster -->
        <div class="col-md-4">
          <img
            th:src="${anime.mainPictureLarge}"
            class="anime-poster"
            alt="Anime Poster"
          />
        </div>

        <!-- Kolom Detail -->
        <div class="col-md-8">
          <div class="detail-section">
            <h1 th:text="${anime.title}"></h1>

            <!-- Informasi Metadata -->
            <div class="metadata mb-4">
              <div th:if="${anime.score != null}" class="mr-3 d-inline-block">
                <i class="fas fa-star text-warning"></i>
                <span th:text="${anime.score} + '/10'"></span>
              </div>
              <div
                th:if="${anime.episodes != null}"
                class="mr-3 d-inline-block"
              >
                <i class="fas fa-film"></i>
                <span th:text="${anime.episodes} + ' Episode'"></span>
              </div>
              <div th:if="${anime.rating != null}" class="d-inline-block">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${anime.rating}"></span>
              </div>
            </div>

            <!-- Genre dengan Badge -->
            <div class="mb-4">
              <h5 style="color: #ddd;">Genre</h5>
              <div th:if="${anime.genre}">
                <span
                  th:each="genre : ${#strings.arraySplit(anime.genre, ', ')}"
                  class="badge badge-genre"
                  th:text="${genre}"
                ></span>
              </div>
              <div th:unless="${anime.genre}" class="text-muted">
                Genre tidak tersedia
              </div>
            </div>

            <!-- Sinopsis -->
            <div class="synopsis">
              <h3>Sinopsis</h3>
              <p th:text="${anime.synopsis} ?: 'Sinopsis tidak tersedia'"></p>
            </div>

           

    <!-- Font Awesome untuk Ikon -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  </body>
</html>

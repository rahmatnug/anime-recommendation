<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Rekomendasi Anime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
    <style>
     
     .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        object-fit: cover;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #121111;
        color: #ffffff;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 30px;
      }

      .anime-card {
        background-color: #1f1f1f;
        margin: 10px;
        border: none;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .anime-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      }

      .anime-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .anime-title {
        font-size: 1.1em;
        font-weight: bold;
        color: #ffffff;
        text-align: center;
        margin: 15px 0 10px 0;
      }
    </style>
  </head>
  <body>
    <!-- Navbar bro -->
   <nav class="navbar navbar-expand-lg navbar-dark ">
  <a class="navbar-brand" href="/">
    <img
      src="/images/icon.png"
      alt="Logo"
      style="width: 80px; height: 80px"
    />
    <h2>AniRec</h2>
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Beranda</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About Us</a>
      </li>
    </ul>
  </div>
</nav>



    <!-- BACKGROUND VIDEO -->
    <video class="video-bg" autoplay muted loop>
      <source th:src="@{/videos/bg-video.mp4}" type="video/mp4" />
    </video>

    <div class="container mt-4">
      <h1 class="text-center">Rekomendasi Anime</h1>

      <!-- Search Form -->
      <form action="/" method="get" class="search-form mb-4 d-flex flex-wrap justify-content-center gap-2">
        <input
          type="text"
          name="search"
          placeholder="Cari Anime"
          class="form-control"
          style="max-width: 500px"
        />
        <select name="genre" class="form-control" style="max-width: 150px">
          <option value="">Pilih Genre</option>
          <option
            th:each="genre : ${genres}"
            th:value="${genre.get('mal_id') != null ? genre.get('mal_id') : genre.get('id')}"
            th:text="${genre.get('name')}"
          ></option>
        </select>
        <button type="submit" class="btn btn-primary">Cari</button>
      </form>

      <!-- Anime Cards -->
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="anime : ${animeList}">
          <div class="card anime-card h-100">
            <a th:href="@{/jikan/anime/{id}(id=${anime.jikanId})}">
              <img
                th:src="${anime.mainPictureMedium}"
                class="anime-image"
                alt="Anime Image"
              />
            </a>
            <div class="card-body p-2">
              <h5 class="anime-title" th:text="${anime.title}"></h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (needed for navbar toggle) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Rekomendasi Anime</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
        object-fit: cover;
      }

      body {
        background-color: #121111;
        color: #ffffff;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 30px;
      }

      .anime-card {
        background-color: #1f1f1f;
        margin: 10px;
        border: none;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .anime-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      }

      .anime-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .anime-title {
        font-size: 1.1em;
        font-weight: bold;
        color: #ffffff;
        text-align: center;
        margin: 15px 0 10px 0;
      }
    </style>
  </head>
  <body>
    <video class="video-bg" autoplay muted loop>
      <source th:src="@{/videos/bg-video.mp4}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="container">
      <h1 class="mt-5">Rekomendasi Anime</h1>

      <!-- Form Pencarian -->
      <form action="/" method="get" class="search-form mb-4">
        <div
          style="
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
          "
        >
          <input
            type="text"
            name="search"
            placeholder="Cari Anime"
            class="form-control"
            style="
              max-width: 500px;
              padding: 12px 18px;
              border-radius: 12px;
              border: none;
              background: rgba(255, 255, 255, 0.9);
              box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
              font-size: 16px;
            "
          />
          <select name="genre" class="form-control" style="max-width: 150px">
            <option value="">Pilih Genre</option>
            <option
              th:each="genre : ${genres}"
              th:value="${genre.get('mal_id') != null ? genre.get('mal_id') : genre.get('id')}"
              th:text="${genre.get('name')}"
            ></option>
          </select>
          <button type="submit" class="btn btn-primary">Cari</button>
        </div>
      </form>
      <div class="row">
        <div class="col-md-3" th:each="anime : ${animeList}">
          <div class="card anime-card">
            <a th:href="@{/jikan/anime/{id}(id=${anime.jikanId})}">
              <img
                th:src="${anime.mainPictureMedium}"
                class="anime-image"
                alt="Anime Image"
              />
            </a>
            <div class="card-body p-2">
              <h5 class="anime-title" th:text="${anime.title}"></h5>
              <!-- Deskripsi dihapus -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
